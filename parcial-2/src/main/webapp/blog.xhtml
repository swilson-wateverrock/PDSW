<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Blogs from #{blogBean.user}</h1>
	<p:button outcome="users" value="Back to Users" />
	<p:dataTable id="blog_table" var="blog" value="#{blogBean.data}">
		<p:column headerText="Id">
			<h:outputText value="#{blog.id}" />
		</p:column>
		<p:column headerText="Title">
			<h:outputText value="#{blog.title}" />
		</p:column>
		<p:column headerText="Creation Date">
			<h:outputText value="#{blog.creationDate}" />
		</p:column>
		<p:column headerText="View Comments">
			<p:button outcome="comments?title=#{blog.title}" value="View Comments" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
