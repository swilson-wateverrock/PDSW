<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Offensive Comments</h1>
	<p:dataTable id="comments_table" var="comment" value="#{commentBean.commentsOffensive}">
		<p:column headerText="User Login">
			<h:outputText value="#{comment.author.login}" />
		</p:column>
		<p:column headerText="User name">
			<h:outputText value="#{comment.author.name}" />
		</p:column>
		<p:column headerText=" Blog Title">
			<h:outputText value="#{comment.blog.title}"/>
		</p:column>
		<p:column headerText="Offensive Comments">
			<h:outputText value="#{comment.content}" />
		</p:column>
	</p:dataTable>
</h:body>
</html>
