<!DOCTYPE html>
 
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>
	
	<h:body>
		<h:form id="guess_form">
			<p:outputLabel value="playing" />
			<p/>
			<p:inputText id="number" value="#{guessBean.number}"
			required="true" label="Number" /> 
			<p />
			<p />
			<p:outputLabel value="#{guessBean.attempts}" />
			<p />
			<p:outputLabel value="#{guessBean.acumulatedAward}" />
			<p />
			<p:commandButton value="Submit" id="guess" update="guess_form"
			actionListener="#{guessBean.guess()}" />
			<p />
			<p />
			<p:commandButton value="Restart" id="restart" update="guess_form"
			actionListener="#{guessBean.restart()}" />
			<p />
		
		</h:form>
 	</h:body>

</html>
